{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}
    Profile
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
{% endblock %}

{% block main %}
    <form>
        <div class="form-group col-md-6">
            <label for="inputEmail4">Фамилия</label>
            <input type="search" class="form-control" id="inputEmail4" placeholder="Фамилия">
        </div>
        <div class="form-group col-md-6">
            <label for="inputEmail4">Имя</label>
            <input type="search" class="form-control" id="inputEmail4" placeholder="Имя">
        </div>
        <div class="form-group col-md-6">
            <label for="inputAddress">Отчество</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Отчество">
        </div>
        <div class="form-group col-md-6">
            <label for="napr">Email</label>
            <input type="email" class="form-control" id="napr" placeholder="e-mail">
        </div>
        <div class="form-group col-md-6">
            <div class="col-md-12 btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Мужской
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option2" autocomplete="off"> Женский
                </label>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="date-time">Дата рождения</label>
            <input type="date" class="form-control" id="date-time" placeholder="А когда вы родились?">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <br><br>
        <div class="form-row">
            <div class="center-block">
                <input type="checkbox" id="chkTest"/>
                <label for="chkTest">Хочешь стать исполнителем? ЖМИ СЮДА!</label>
            </div>
        </div>
        <div id="pnlTest">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Карта</label>
                <input type="search" class="form-control" id="inputEmail4" placeholder="Карта">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Телефон</label>
                <input type="search" class="form-control" id="inputEmail4" placeholder="Телефон">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Паспорт</label>
                <input type="search" class="form-control" id="inputEmail4" placeholder="Паспорт">
            </div>
            <button type="submit" class="btn btn-primary">Согласен на обработку персональных данных</button>
        </div>

    </form>
{% endblock %}
